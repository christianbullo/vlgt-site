</head>
<body>

    <nav class="navbar navbar-light navbar-expand-sm bg-light justify-content-center sticky-top">
        <a href="/" class="navbar-brand mr-0"><img src="./img/compass.svg" height="40" width="40" /></a>
        <div class="navbar-collapse collapse">
            <div class="ml-2">
                <h6 class="text-logo-up">VAN LIFE</h6>
                <p class="text-logo-down">GEO TRACKER</p>
            </div>
        </div>
        
        <button class="navbar-toggler ml-1" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar">
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item">
                    <a class="nav-link px-md-4 px-lg-5" href="features.html">FEATURES</span></a>
                </li>

                    <a class="nav-link active disabled px-md-5 px-lg-5">REVIEW</a>
                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link px-md-5 px-lg-5" href="about.html">ABOUT</a>
                </li>
            </ul>
            <ul class="nav navbar-nav flex-row justify-content-center flex-nowrap">
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button" 
                    data-toggle="modal" data-target="#signupModal">Join</a></li>
                <li><span class="nav-link">|</span></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button" 
                    data-toggle="modal" data-target="#loginModal">Login</a></li>
            </ul>
        </div>
    </nav>
    
    <div id="signupModal" class="modal fade right" tabindex="-1" role="dialog">
        <div class="modal-dialog-full-width modal-dialog" role="document">
            <div class="modal-content-full-width modal-content">
                <div class="modal-header-full-width modal-header text-center">
                    <h5 class="modal-title w-100">Sign up</h5>
                    <button type="button" class="close " data-dismiss="modal">
                        <span style="font-size: 1.3em;">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-lg-4 col-sm-3 col-xs-2"></div>
                            <div class="col-lg-4 col-sm-6 col-xs-8">
                                <form>
                                    <div class="form-row">
                                       <br>
                                       <br>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-sm-1">
                                            <span style="font-size: 1.5em;"><i class="fa fa-envelope text-secondary"></i></span>
                                        </div>
                                        <div class="form-group col">
                                            <input type="email" class="form-control form-control-sm" 
                                            id="loginEmail" placeholder="Your email"/>
                                            <label class="sr-only" for="loginEmail">Your email</label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-sm-1">
                                            <span style="font-size: 2em;"><i class="fa fa-lock text-secondary"></i></span>
                                        </div>
                                        <div class="form-group col">
                                            <input type="password" class="form-control form-control-sm" 
                                            id="loginPassword" placeholder="Your password"/>
                                            <label class="sr-only" for="loginPassword">Your password</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-4 col-sm-3 col-xs-2"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer-full-width  modal-footer">
                    <button type="button" class="btn btn-secondary btn-md btn-rounded" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-md btn-rounded">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal fade right" tabindex="-1" role="dialog">
        <div class="modal-dialog-full-width modal-dialog" role="document">
            <div class="modal-content-full-width modal-content">
                <div class="modal-header-full-width modal-header text-center">
                    <h5 class="modal-title w-100">Sign in</h5>
                    <button type="button" class="close " data-dismiss="modal">
                        <span style="font-size: 1.3em;">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-lg-4 col-sm-3 col-xs-2"></div>
                            <div class="col-lg-4 col-sm-6 col-xs-8">
                                <form>
                                    <div class="form-row">
                                       <br>
                                       <br>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-sm-1">
                                            <span style="font-size: 1.5em;"><i class="fa fa-envelope text-secondary"></i></span>
                                        </div>
                                        <div class="form-group col">
                                            <input type="email" class="form-control form-control-sm" 
                                            id="loginEmail" placeholder="Your email"/>
                                            <label class="sr-only" for="loginEmail">Your email</label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-sm-1">
                                            <span style="font-size: 2em;"><i class="fa fa-lock text-secondary"></i></span>
                                        </div>
                                        <div class="form-group col">
                                            <input type="password" class="form-control form-control-sm" 
                                            id="loginPassword" placeholder="Your password"/>
                                            <label class="sr-only" for="loginPassword">Your password</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-4 col-sm-3 col-xs-2"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer-full-width  modal-footer">
                    <button type="button" class="btn btn-secondary btn-md btn-rounded" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-md btn-rounded">Sign in</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <br>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-1"></div>
            <div class="col justify-content-md-start align-self-end">
                <h2 class="text-color-grey">Review your favorite spot</h2>
            </div>
            <div class="col col-sm-1"></div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col col-sm-10">
                <hr class="styleGradient">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                      <label for="title"><h6>Title</h6></label>
                      <textarea class="form-control" id="title" name="title" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location"><h6>Type of location</h6></label>
                        <select class="form-control" id="location" name="location">
                            <option>Type 1</option>
                            <option>Type 2</option>
                            <option>Type 3</option>
                            <option>Type 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address"><h6>Address</h6></label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="address"><h6>GPS</h6></label>
                        <textarea class="form-control" id="gps" name="gps" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="description"><h6>Description</h6></label>
                        <textarea class="form-control" id="description" name="description" rows="8"></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="photos" class="col-sm-6 col-form-label"><h6>Share your photos: </h6></label>
                        <input class="col col-form-label" type="file" id="photos" name="photos" accept="image/png, image/jpeg">
                    </div>
                </form> 
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col col-sm-10">
                <br>
                <hr class="styleGradient">
                <br>
            </div>
        </div>
    </div>

                    </ul>
                </div>
                <div class="vertical-line"></div>
            </div>
            <div class="row">
                <br>
                <br>
            </div>
        </div>
